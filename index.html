<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DENTAL PAYMENT</title>
</head>

<body class="container" style="width:60%">
    <h1 class="text-center" style="color: coral">Dental Payment Form</h1>
    <form>
        <div class="form-group">
            <label for="edtTen">Tên Khách Hàng</label>
            <input type="text" class="form-control" id="edtTen" placeholder="Nhập họ và tên khách hàng">
        </div>
    </form>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbCaoVoi">
                <label class="form-check-label" for="cbCaoVoi">Cạo Vôi</label>
            </div>
        </div>
        <div class="col-4">
            $100.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbTayTrang">
                <label class="form-check-label" for="cbTayTrang">Tẩy Trắng</label>
            </div>
        </div>
        <div class="col-4">
            $1.200.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbChupHinhRang">
                <label class="form-check-label" for="cbChupHinhRang">Chụp Hình Răng</label>
            </div>
        </div>
        <div class="col-4">
            $200.000
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="form-group row">
                <label for="edtTramRang" class="col-sm-4 col-form-label">Trám Răng</label>
                <div class="col-sm-8">
                    <input type="number" min="0" class="form-control" id="edtTramRang" placeholder="0" style="width:50%">
                </div>
            </div>
        </div>
        <div class="col-4">
            $80.000 / 1 cái
        </div>
    </div>
    <hr>
    <div class="text-right">
        <h3>Tổng Tiền: $<span id="txtTien">0</span> </h3>
        <button type="button" class="btn btn-danger" onclick="reset()"><i class="fa fa-spinner" aria-hidden="true"></i> Reset</button>
        <button type="button" class="btn btn-primary"><i class="fa fa-database" aria-hidden="true"></i> LocalDB</button>
        <button type="button" class="btn btn-success" onclick="ThanhToan()"><i class="fa fa-money" aria-hidden="true"></i> Thanh Toán</button>
    </div>

   
    <div class="col-md-4">
        <div class="form-group">
            <label for="listKH">Danh sách</label>
            <select class="form-control" id="listKH" size="10" onchange="loadCustomer()">
           <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
  <hr>
  <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
</div>
            </select>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
